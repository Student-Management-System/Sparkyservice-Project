
# Spring - Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=<automatic>
spring.datasource.username=<automatic>
spring.datasource.password=<automatic>
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create

# Zuul Routing
zuul.routes.testroutefree.url = forward:/api/v0/heartbeat
zuul.routes.testroutefree.protectedBy = none
zuul.routes.testroutesecure.url = forward:/api/v0/**
zuul.routes.testroutesecure.protectedBy = user@memory
zuul.routes.testroutesecure2.url = forward:/api/v0/heartbeat
zuul.routes.testroutesecure2.protectedBy = service@LOCAL,user2@memory
ribbon.eureka.enabled=false

