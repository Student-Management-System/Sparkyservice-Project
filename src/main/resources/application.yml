version: ${pom.version}
build:
   date: $timestamp}
springdoc: # Todo remove patch version here
   version: ${pom.version}
   banner:
      location: classpath:banner.txt
zuul:
   ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
   sensitive-headers: Cookie,Set-Cookie
ribbon:
   eureka:
      enabled: false
jwt:
   prefix: Bearer
   type: JWT
   audience: sparkyservice
spring:
   application:
      name: Sparkyservice
   flyway:
      locations: classpath:db/migration/postgres/
      baseline-on-migrate: true
      baseline-version: 1
   
---
spring:
   profiles: prod
   jpa:
      show-sql: false
     # hibernate:
     #    ddl-auto: update
      properties:
         connection:
            pool_size: 7
jwt:
   issuer: sparkyservice-api
logging:
   level:
      com:
         zaxxer:
            hikari: OFF
      root: INFO
      org:
         springframework: ERROR
      net:
         ssehub:
            sparkyservice: INFO
debug: false

---
spring:
   profiles: postgres
   datasource:
      driverClassName: org.postgresql.Driver
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://%s/%s
   jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      
---
spring:
   profiles: debug
debug: true
logging:
   level:
      root: INFO
      org:
         springframework:
            web: WARN
            boot:
               autoconfigure: ERROR
         hibernate: ERROR
      net:
         ssehub:
            sparkyservice: DEBUG
---
spring:
   profiles: dbsetup
   jpa:
      hibernate: 
         ddl-auto: create